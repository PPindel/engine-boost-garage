<!-- Form page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Engine tuning specialists in Navan, Ireland">
    <meta name="keywords" content="engine boost garage, tuning garage, turbo boost, car engine, chip tuning, ireland, navan">
    
    <!-- Fav icon code below -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Engine Boost Garage</title>
</head>

<body>
    <!-- Logo, company name, motto -->
    <header id="logo-image">
        <div>
            <h1>Engine Boost Garage</h1>
            <p>Add some power to your car</p>
        </div>
    </header>

    <!-- Navigation links -->
    <nav>
        <a href="index.html" aria-label="Go to the main page">Home</a>
		<a href="projects.html" aria-label="Go to the projects gallery">Projects</a>
		<a href="booking.html" class="current-page" aria-label="Go to the booking form">Booking</a>
        <a href="#bottom" aria-label="Go to the social media links">Socials</a>
    </nav>

    <!-- Main content section - booking form -->
    <section class="booking-section main-limit">
        <!-- <form method="post" action="https://formdump.codeinstitute.net/" target="_blank" class="booking-form"> Code Institute form dump example -->
        <form method="get" action="thankyou.html" class="booking-form">
            <h2>Tell us about your mate:</h2>
            
            <!-- Text fields -->
            <label for="make">Make:</label>
            <input id="make" name="car_make" type="text" required class="text-input">
            
            <label for="model">Model:</label>
            <input id="model" name="car_model" type="text" required class="text-input">

            <label for="year">Year:</label>
            <input id="year" name="car_year" type="number" required class="text-input">
            
            <!-- Radio buttons -->
            <label for="petrol">Petrol</label>
            <input type="radio" id="petrol" name="fuel_type" value="petrol" required>
            <label for="diesel">Diesel</label>
            <input type="radio" id="diesel" name="fuel_type" value="diesel" required>
            <label for="hybrid">Hybrid</label>
            <input type="radio" id="hybrid" name="fuel_type" value="hybrid" required>
            <br>
            <br>
            <label for="email">Your email address:</label>
            <input type="email" id="email" name="email_address" required class="text-input">

            <!-- Submit button -->
            <input class="submit-button" type="submit" value="Get BOOST!">
        </form>
    </section>

    <!-- iframe Google map -->
    <section id="wrapper">
        <iframe title="map showing location of the garage" id="map" scrolling="no"
        src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Navan%20AutoStar,%20Proudstown%20Road,%20Batterstown,%20Navan,%20County%20Meath+(Navan%20AutoStar)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
    </section>

    <!-- Footer -->
    <footer>
        <!-- Address section -->
        <div id="margin-top-zero" class="content-center">
            <p id="address" >Address:<br>Engine Boost Garage<br>Proudstown Road, Batterstown, Navan, County Meath</p>
        </div>

        <!-- Social icons with links below -->
        <ul id="margin-top-zero" class="footer-style">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Our Facebook page"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Our Twitter page"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Our Youtube page"><i class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Our Instagram page"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>

        <!-- Arrow navigates to top of the page -->
        <a href="#logo-image" aria-label="Go to the top of the page" id="bottom"><i class="fa-solid fa-up-long"></i></a>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/0399782477.js" crossorigin="anonymous"></script>
</body>

</html>
